<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a class="page-link" href="?page=1" tabindex="-1" aria-disabled="true">Start</a>
        </li>
        {% if page_obj.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?page={{ page_obj.previous_page_number }}" tabindex="-1"
                   aria-disabled="true">Previous</a>
            </li>
        {% else %}
            <li class="page-item">
                <a class="page-link" aria-disabled="fasle">Previous</a>
            </li>
        {% endif %}
        <span class="current">
        </span>
        <li class="page-item"><a class="page-link">Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.</a>
        </li>
        {% if page_obj.has_next %}
            <li class="page-item">
                <a class="page-link" href="?page={{ page_obj.next_page_number }}">Next</a>
            </li>
        {% else %}
            <li class="page-item">
                <a class="page-link" aria-disabled="fasle">Next</a>
            </li>
        {% endif %}
        <li class="page-item">
            <a class="page-link" href="?page={{ page_obj.paginator.num_pages }}">End</a>
        </li>
    </ul>
</nav>
